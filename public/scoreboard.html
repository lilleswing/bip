<div class="row">
    <div class="col-md-6">
        <h2>
            Scoreboard
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="container-fluid">
    {{ showevents }}
    <div class="row" ng-hide="showevents">
        <div class="col-sm-4" ng-repeat="contact in contacts">
            <img src="{{ contact.img }}" alt="{{ contact.name }}" class="" height="300"
                 width="300"
                 ng-click="addPoints(contact._id)">
        </div>
    </div>
    <div class="row" ng-show="showevents">
        <div class="col-sm-4 thumbnail" ng-repeat="event_type in event_types">
            <div class="caption">
                <button type="button" class="btn btn-primary" ng-click="scoreEvent(event_type._id)">{{ event_type.description }}</button>
            </div>
        </div>
    </div>
</div>
