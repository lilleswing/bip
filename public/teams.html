<div class="row">
    <div class="col-md-6">
        <h2>
            Teams
        </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
    </div>
    <div class="col-md-1">
    </div>
</div>
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
        <th>Team Name</th>
        <th>Points This Week</th>
        <th>Points Overall</th>
        </thead>
        <tbody ng-repeat="score_row in scores | orderBy:'-overall'">
            <td>{{ score_row.name }}</td>
            <td>{{ score_row.last_week }}</td>
            <td>{{ score_row.overall }}</td>
        </tbody>
    </table>
</div>
